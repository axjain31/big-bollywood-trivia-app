
<!DOCTYPE html>
<html>
  <head>
    <style>

html, body {
        height: 100%;
        margin: 0;
      }
      
.home-icon {

}

}

.shabaash {

  display: inline-block;

.click-to-continue-frame,

}
.click-to-continue-frame {

.correct1,

  text-align: center;
  font-size: 36px;
  color: #000;
  font-family: "Jockey One";
}
.correct1 {
        height: 100%;
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #e3b936, #c70000);
      }

.show-answer-button,
.try-again-button,
.click-to-continue-button {
  background-color: #e7cf819c;
  color: #020202;
  border: 3.5px solid black;
  border-radius: 5px;
  padding: 6px 60px;
  font-family: "Jockey One";
  font-size: 18px;
  cursor: pointer;
  margin-bottom: 12px; /* Added margin-bottom for spacing between buttons */
}

.clicktocontinue {
  flex-direction: column; /* Updated to column to stack items vertically */
  align-items: center; /* Center items horizontally */
  justify-content: center; /* Center items vertically */
  padding: 14px; /* Added padding for spacing */
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  z-index: 1000;
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

</style>

    </div>

    <script>

if (homeIcon) {
  homeIcon.addEventListener("click", function (e) {
    window.location.href = "./homepage.html";
  });
}

var tryAgainButton = document.querySelector(".try-again-button");

    history.back();
  });
}

var clickToContinueButton = document.querySelector(".click-to-continue-button");
if (clickToContinueButton) {
  clickToContinueButton.addEventListener("click", function () {

// Retrieve the correct answer from local storage
var correctAnswer = localStorage.getItem("correctAnswer");

if (correctAnswer) {
    // Set the correct answer text in the modal
    var answerTextElement = document.getElementById("answerText");
    if (answerTextElement) {
        answerTextElement.textContent = "Answer: " + correctAnswer;
    }
}

// Add event listener for the show answer button
var showAnswerButton = document.querySelector(".show-answer-button");
var answerModal = document.getElementById("answerModal");
var closeButton = document.querySelector(".close-button");

if (showAnswerButton && answerModal && closeButton) {
    showAnswerButton.addEventListener("click", function () {
        answerModal.style.display = "block";
    });

    closeButton.addEventListener("click", function () {
        answerModal.style.display = "none";
    });
}


    </script>
