
<!DOCTYPE html>
<html>
  <head>
    <style>

html, body {
        height: 100%;
        margin: 0;
      }
      
.home-icon {
  height: 35px;
  width: 40px;
  position: relative;
  cursor: pointer;
}
.frame-a {
  align-self: stretch;
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  justify-content: flex-start;
  padding: 0 13px;
}
.icon {
  width: 348.4px;
  position: relative;
  max-height: 100%;
  object-fit: cover;
  display: none;
}
.shabaash1 {
  margin: 0;
  height: 96px;
  flex: 1;
  position: relative;
  font-size: inherit;
  font-weight: 400;
  font-family: inherit;
  display: inline-block;
  z-index: 1;
}
.shabaas-frame {
  align-self: stretch;
  height: 48px;
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  justify-content: flex-start;
  padding: 0 0 0 3px;
  box-sizing: border-box;
}
.acha-kaam-kiya {
  align-self: stretch;
  height: 50px;
  position: relative;
  font-size: 16px;
  display: inline-block;
  flex-shrink: 0;
  z-index: 1;
}

.shabaash {
  align-self: stretch;
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding: 163px 26px 163px 40px;
  background-image: url('./correct-incorrect-speechbubble.png'); /* Add this line */
  background-repeat: no-repeat; /* Add this line */
  background-size: contain; /* Adjust as necessary */
  background-position: center;
}

.click-to-continue {
  height: 26px;
  width: 199px;
  position: relative;
  display: inline-block;
  flex-shrink: 0;
}
.clicktocontinue {
  flex: 1;
  border-radius: 30px;
  overflow: hidden;
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  justify-content: center;
  padding: 12px 6px 6px;
  cursor: pointer;
}
.click-to-continue-frame,
.correct1,
.root-frame {
  display: flex;
  justify-content: flex-start;
  box-sizing: border-box;
}
.click-to-continue-frame {
  width: 276px;
  flex-direction: row;
  align-items: flex-start;
  padding: 0 0 0 7px;
  font-size: 20px;
  color: #fff;
  font-family: "ITF Devanagari";
}
.correct1,
.root-frame {
  flex-direction: column;
  align-items: center;
}
.root-frame {
  align-self: stretch;
  height: 501px;
  padding: 0 9px;
  text-align: center;
  font-size: 36px;
  color: #000;
  font-family: "Jockey One";
}
.correct1 {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #e3b936, #c70000);
      }
</style>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./correct1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jockey One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ITF Devanagari:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="correct1">
      <div class="frame-a">
        <img
          class="home-icon"
          loading="lazy"
          alt=""
          src="./home-icon.png"
          id="homeIcon"
        />
      </div>
      <section class="root-frame">
        <div class="shabaash">
          <img class="icon" loading="lazy" alt="" src="./correct-incorrect-speechbubble.png" />
          <div class="shabaas-frame">
            <h1 class="shabaash1">SHABAASH!</h1>
          </div>
          <div class="acha-kaam-kiya">Acha Kaam Kiya!</div>
        </div>
        <div class="click-to-continue-frame">
          <div class="clicktocontinue" id="clickToContinueContainer">
            <div class="click-to-continue"></div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var homeIcon = document.getElementById("homeIcon");
      if (homeIcon) {
        homeIcon.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      // Initialize an array to keep track of visited pages
      var visitedPages = [];
      
      var clickToContinueContainer = document.getElementById("clickToContinueContainer");
      // Replace the click event listener with a timeout
      setTimeout(function() {
        // Generate a new random number until it's not in visitedPages
        var randomNumber;
          randomNumber = Math.floor(Math.random() * 146) + 1;
        
        // Construct the URL for the random gameplay page
        var randomGameplayURL = "./gameplay" + randomNumber + ".html";
        
        // Redirect to the random gameplay page
        window.location.href = randomGameplayURL;
      }, 5000); // 5 seconds delay
  </script>
  
  
  </body>
</html>
